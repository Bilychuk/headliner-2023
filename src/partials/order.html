<section class="order-section section-background">
  <div class="order-section-wrapper container">
    <div class="order-form-box">
      <h2 class="order-title">
        <span class="order-title-span">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form class="order-form">
        <div class="order-form-wrapper">
          <label class="order-form-field-label" for="user-name">
            <input
              class="order-form-field"
              type="text"
              name="user-name"
              id="user-name"
              required
              placeholder="Enter your full name"
              pattern="[a-zA-Zа-яА-ЯіЇіІєЄйЙґҐ']+"
            />
          </label>

          <label class="order-form-field-label" for="user-email">
            <input
              class="order-form-field"
              type="email"
              name="user-email"
              id="user-email"
              placeholder="Enter your email"
              required
            />
          </label>

          <label class="order-form-field-label" for="user-comments">
            <textarea
              class="order-form-comments"
              name="user-comments"
              id="user-comments"
              placeholder="Comments"
            ></textarea>
          </label>
        </div>
      </form>
      <button class="order-form-btn" type="submit">
        Send
        <svg class="order-form-btn-icon" width="26" height="10">
          <use href="./img/icons.svg#icon-arrow"></use>
        </svg>
      </button>
    </div>
    <div class="order-form-image-wrapper">
      <img
        class="order-form-image"
        srcset="./img/desktop-1280/desktop-yourorder.jpg 524w,
              ./img/tablet/tablet-yourorder.jpg 638w,
              ./img/desktop-1280/desktop-yourorder.jpg@2x.jpg 2x 1048w,
              ./img/tablet/tablet-yourorder@2x.jpg 2x 1276w"
        sizes="(min-width:1440px) 524px, (min-width:1280px) 524px,
              (min-width:768px) 638px, (max-width: 768px) 0px"
        src="./img/tablet/tablet-yourorder.jpg"
        alt="order image"
      />
    </div>
  </div>
</section>
